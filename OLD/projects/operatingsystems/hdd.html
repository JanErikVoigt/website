                                <script>
                                let canvas = document.querySelector("canvas");
                                let context = canvas.getContext("2d");

                                const bg_col = "#EFF0EB";
                                const hdd_col = "#FFD460";//"#F8CB2E";
                                const hdd_edge = "#222222";//"#112B3C";
                                const sector_col = "#F07B3F";
                                const arm_col = "#0D7377";//"#2D4059";

                                const danger_col = "#EA5455"; //not used yet
                                const dark_blue_col = "#2D4059"; //not yet used

                                
                                const radius = 100;

                                const animation_speed = 0.1;

                                let currentRotPlate = 145 * Math.PI / 180;

                                //context.save();

                            function draw() {
                                context.resetTransform();
                                let centerX = canvas.width / 2;
                                let centerY = canvas.height / 2;

                                context.fillStyle = "#00FF00";//bg_col;
                                context.fillRect(0, 0, canvas.width, canvas.height);

                                //draw rotating plate
                                context.beginPath();
                                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                                context.fillStyle = hdd_col;
                                context.fill();
                                context.lineWidth = 1.5;
                                context.strokeStyle = hdd_edge;
                                context.stroke();

                                //draw center
                                context.beginPath();
                                context.arc(centerX, centerY, 6, 0, 2 * Math.PI, true);
                                context.stroke();

                                //draw rotation arrow
                                let arrowHeadPosX = Math.cos(1.4 * Math.PI) * 114 + centerX;
                                let arrowHeadPosY = Math.sin(1.4 * Math.PI) * 114 + centerY;
                                
                                context.beginPath();
                                context.arc(centerX, centerY, 114, 1.4 * Math.PI, 1.2 * Math.PI , true);
                                context.moveTo(arrowHeadPosX, arrowHeadPosY);
                                context.lineTo(Math.cos(1.38 * Math.PI) * 116 + centerX, Math.sin(1.38 * Math.PI) * 116 + centerY);
                                context.moveTo(arrowHeadPosX, arrowHeadPosY);
                                context.lineTo(Math.cos(1.38 * Math.PI) * 112 + centerX, Math.sin(1.38 * Math.PI) * 112 + centerY);
                                //context.line
                                //canvas.moveTo(x, y);
                                //canvas.lineTo(x+1, y+1);
                                context.stroke();


                                //context.save();

                                
                                context.resetTransform();
                                // move the origin to the canvas' center
                                context.translate(centerX, centerY);
                                // add 45 degrees rotation
                                context.rotate(currentRotPlate);


                                //draw sector
                                context.beginPath();
                                context.arc(0, 0, 80, 0.1 * Math.PI, 0.8 * Math.PI, false);
                                //context.arc(centerX, centerY, 60, 0.1 * Math.PI, 0.8 * Math.PI,  false);
                                
                                //context.fillStyle = sector_col;
                                //context.fill();
                                context.lineWidth = 5.5;
                                context.strokeStyle = sector_col;
                                context.stroke();

                                context.resetTransform();//context.restore(); //undo translate & rotate
                                context.translate(400,260);
                                context.fillRect(400,260,10,10);
                                
                                context.beginPath();
                                //context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                                context.moveTo(-10,0);
                                context.lineTo(-10,-90);
                                context.lineTo(-40,-130);
                                context.lineTo(-34,-135);
                                context.lineTo(0,-95);
                                context.lineTo(10,0);
                                context.moveTo(-10,0);
                                context.arc(0, 0, 10, 1 * Math.PI,2 * Math.PI, true);

                                context.fillStyle = arm_col;
                                context.fill();
                                context.lineWidth = 1.5;
                                context.strokeStyle = hdd_edge;
                                context.stroke();


                                context.resetTransform();
                            }
                                
                            function loop() {
                                currentRotPlate += animation_speed * 5 * Math.PI / 180;
                                draw();
                                requestAnimationFrame(loop);
                            }

                            // resize the canvas to fill browser window dynamically
                            window.addEventListener('resize', resizeCanvas, false);
                                    
                            function resizeCanvas() {
                                //canvas.width = "100%";//window.innerWidth;
                                //canvas.height = "100%";//window.innerHeight;
                                canvas.style.width ='100%';
                                //canvas.style.height='100%';
                                // ...then set the internal size to match
                                canvas.width  = canvas.offsetWidth;
                                canvas.height = canvas.width * 2 / 3; //canvas.offsetHeight;
                                //todo scale contents!
                                console.log(canvas.width, canvas.height);
                                /**
                                 * Your drawings need to be inside this function otherwise they will be reset when 
                                 * you resize the browser window and the canvas goes will be cleared.
                                 */
                                draw(); 
                            }
                            
                            resizeCanvas();

                            requestAnimationFrame(loop);

                                </script>
